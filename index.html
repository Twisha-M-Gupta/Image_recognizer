<html>

<head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>


</head>

<body>
    <div>

        <center>

            <br><br>
            <h2>Model is trained to identify the following objects:
            </h2>
            <br>
            <br>

            <h2 class="item">Necklace</h2>
            <hr>
            <h2 class="item">Pencil</h2>
            <hr>
            <h2 class="item">Orange</h2>
            <hr>
            <h2 class="item">Rose</h2>
            <hr>
            <br>
            <h3>
                Webcam:-
            </h3>
            <div id="web">
            </div>
            <br>
            <button id="takePicture" onclick="pictureTaken()">Take Picture</button>
            <br>
            <div id="result">
            </div>
            <br>
            <button id="identifyPicture" onclick="check()">Identify</button>
            <br><br>

            <br><br>

            <br><br>

            <br><br>

            <p style="font-size: 22px;">Object :
                <span id="resultObject"></span>
            </p>

            <p style="font-size: 22px;">Accuracy :
                <span id="accuracy"></span>
            </p>
        </center>

    </div>
    <script src="main.js"></script>

</body>

</html>
